apiVersion: v1
kind: Pod
metadata:
  name: multi-module-build
  labels:
    app: formation

spec:
  containers:
    - name: jdk
      image: openjdk:17-alpine
      command:
      - cat
      tty: true
      volumeMounts:
        - name: maven-repo
          mountPath: /root/.m2
    - name: ansible
      image: alpine/ansible
      command:
      - cat
      tty: true
    - name: dind
      image: docker:dind  # Utilisation de l'image Docker-in-Docker
      securityContext:
        privileged: true  # Nécessaire pour exécuter Docker dans un conteneur
  volumes:
    - name: maven-repo
      persistentVolumeClaim:
        claimName: jenkins
  restartPolicy: Never
